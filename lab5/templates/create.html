<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header__nav {
            margin-top: 10px;
        }

        .header__nav-item {
            display: inline;
            margin: 0 15px;
        }

        .header__nav-item a {
            color: white;
            text-decoration: none;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: yellowgreen;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Create New Book</h1>
        <nav id="nav-links" class="header__nav">
            <ul>
                <li class="header__nav-item"><a href="/">My Books</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form id="createBookForm" action="/books" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="5" max="250000" required>

            <label for="imagePath">Image Path:</label>
            <input type="text" id="imagePath" name="imagePath" placeholder="Path to the image (optional)">

            <button type="submit">Create Book</button>
        </form>
    </div>
</body>
</html>
